<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">

    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Carter+One&family=Caveat:wght@700&family=Dancing+Script:wght@500&family=Kolker+Brush&family=Lobster&family=Miltonian+Tattoo&family=Montserrat:wght@500&family=Permanent+Marker&family=Rampart+One&family=Roboto:wght@300&family=Staatliches&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
   <div class="container">
<h1>Let's Split Our Bill!</h1>


<form>
 <p>Bill 💰</p> 
 <span>$
 <input class="bill" type="text" placeholder="Bil">
</span>


 <p>😎 Number of people</p>
 <span>
 <input class="peolpe" type="text" placeholder="How many people?">
</span>

 <p>💗Did you like our servise💗</p>

<button class="addTip">Add a tip?</button>

<select class="tip">
<option disabled>Select on option</option>
<option value="0.30"  >WoW 30%💗</option>
<option value="0.20">Good servise! 20%💙</option>
<option value="0.10">It was Ok! 10%🙂</option>
<option value="0.00" selected>No tip! 🙅‍♀️</option>
</select>

<button class="btn">Calculate</button>

</form>

<div class="showTotalAmountToPay">

    <div class="billSplit">
        <p>Bill</p>
        <span>$</span>
        <span class="dividedBill"></span>
        <span>per person</span>
    </div>

<div class="totalTip">
    <p>Tip</p>
    <span>$</span>
<span class="dividedTip"></span>
<span>per person</span>
</div>

<div class="totalAmount">
<p>Total</p>
<span>$</span>
<span class="billAndTip"></span>
<span>per person</span>
</div>



   </div> 

   <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js.js"></script>
</body>
</html>
